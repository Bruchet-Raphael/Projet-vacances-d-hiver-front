<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter du Matériel</title>
    <link rel='stylesheet' type='text/css' media='screen' href='ajouter.css'>
</head>
<body>

    <div class="emprunt-container">
        <h1>Gérer le Matériel Arduino</h1>
    
        <div class="form-sections">
            <!-- Formulaire d'ajout -->
            <form id="emprunt-form">
                <div class="form-group">
                    <label for="material">Matériel à ajouter</label>
                    <input type="text" id="material" name="material" required>
                </div>
                <button type="submit">Ajouter</button>
            </form>
    
            <!-- Formulaire de suppression -->
            <form id="delete-form">
                <div class="form-group">
                    <label for="delete-material">Matériel à supprimer</label>
                    <select id="delete-material" name="delete-material" required>
                        <option value="">-- Sélectionnez un matériel --</option>
                    </select>
                </div>
                <button type="submit">Supprimer</button>
            </form>
        </div>
    
        <!-- Message de retour -->
        <div id="message" class="message"></div>
    
        <a href="/mes_emprunt/">Retour</a>
    </div>
    

<script src="ajouter.js"></script>
</body>
</html>
