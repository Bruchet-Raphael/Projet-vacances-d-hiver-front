<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprunt de Matériel</title>
    <link rel='stylesheet' type='text/css' media='screen' href='emprunt.css'>
</head>
<body>

<div class="emprunt-container">
    <h1>Emprunt de Matériel Arduino</h1>

    <form id="emprunt-form">
        <div class="form-group">
            <label for="material">Sélectionner le matériel</label>
            <select id="material" name="material" required></select>
        </div>

        <div class="form-group">
            <label for="date">Date d'emprunt</label>
            <input type="date" id="date" name="date" required disabled>
        </div>

        <button type="submit">Emprunter</button>
    </form>

    <!-- Message de retour -->
    <div id="message" class="message"></div>

    <a href="/mes_emprunt/">Retour</a>
</div>

<script src="emprunt.js"></script>
</body>
</html>
