<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Emprunts</title>
    <link rel="stylesheet" href="mes_emprunt.css">
</head>
<body>

    <!-- Bouton de déconnexion en haut à gauche -->
    <button id="logout-btn" class="btn logout">Déconnexion</button>

    <h1>Mes Emprunts</h1>
    
    <a href="/emprunt/" class="btn">Emprunter du matériel</a>

    <div id="message"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom d'utilisateur</th>
                <th>Matériel</th>
                <th>Date d'emprunt</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="emprunt-list">
            <!-- Les emprunts seront affichés ici -->
        </tbody>
    </table>

    <script>
        // Déconnexion : Redirige vers index.html
        document.getElementById("logout-btn").addEventListener("click", function() {
            window.location.href = "/index.html";
        });
    </script>

    <script src="mes_emprunt.js"></script>
</body>
</html>
