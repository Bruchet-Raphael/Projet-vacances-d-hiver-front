<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Emprunts</title>
    <link rel="stylesheet" href="mes_emprunt.css">
</head>
<body>

    <!-- Bouton de déconnexion en haut à gauche -->
    <button id="logout-btn" class="btn logout">Déconnexion</button>
    <button id="change-password-btn" class="btn change-password">Changer le mot de passe</button>
    <!-- bouton pour acceder a la page ajouter du materiel-->
    <button id="add-material-btn" class="btn add-material">Ajouter du matériel</button>   

    <h1>Mes Emprunts</h1>

    <a href="/emprunt/" class="btn">Emprunter du matériel</a>

    <div id="message"></div>

    <table>
        <thead>
            <tr id="table-head">
                <!-- Les entêtes seront générés dynamiquement -->
            </tr>
        </thead>
        <tbody id="emprunt-list">
            <!-- Les emprunts seront affichés ici -->
        </tbody>
    </table>

    <script>
        // Déconnexion : Redirige vers index.html
        document.getElementById("logout-btn").addEventListener("click", function() {
            window.location.href = "/index.html";
        });
        // Redurection vers la page de changement de mot de passe
        document.getElementById("change-password-btn").addEventListener("click", function() {
            window.location.href = "/updateMdp/";
        });
        //redirection vers la page d'ajout de matériel
        document.getElementById("add-material-btn").addEventListener("click", function() {
            window.location.href = "/ajouter/";
        });
        
    </script>

    <script src="mes_emprunt.js"></script>
</body>
</html>
